<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting App</title>
    <meta name="title" content="Weather Forecasting App">
    <meta name="description" content="This Weather app was created for my learning purposes">

    <!-- Adaugare favicon (add favicon)-->
    <link rel="shortcut icon" href="weather-forecast.png" type="image/svg+xml">

    <!-- Fontawesome links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- link-ul de la fisierul css (css link)-->
    <link rel="stylesheet" href="weather_forecast_app.css">

    <!-- link-ul de la fisierul javascript (javascript link) -->
    <script src="weather_forecast_app.js" defer></script>

</head>

<body>
    <div class="wrapper">

        <!-- SECTIUNE PENTRU SEARCH BAR -->
        <div class="header_search">
            <form action=" " class="search" id="search">
                <input type="text" id="query" placeholder="Search city">
            </form>
            <button type="button"><i class="fas fa-search"></i></button>
        </div>

        <!-- UPPER SIDE -->
        <div class="upper-side">
           

            <!-- SECTIUNE PENTRU CURRENT WEATHER DIV (DIV FOR CURRENT WEATHER) -->
            <div class="currentWeather-container">

                <h4 id="today_curr_weather">Current weather</h4>
                <p id="date-today">Monday, 12:00</p>
                <div class="location">
                    <h2 id="city">Cluj-Napoca</h2>
                </div>

                <div class="today-info">
                    <div class="weather-icon"><img src="photos/rainy.png" alt="Weather icon" id="icon"></div>

                    <div class="temperature">
                        <h1 id="temp">0</h1>
                        <span class="temp-unit">Â°C</span>
                    </div>

                    <p id="description">Condition</p>

                </div>
            </div>
        </div>

        <!-- LOWER SIDE -->

        <div class="lower-side">
            <!-- DIV PENTRU PREVIZIUNI PE 5 ZILE (5 DAYS FORECAST CONTAINER)-->
            <div class="fiveDays-container">

            </div>

            <!-- DIV PENTRU PREVIZIUNI PE ORA (HOURLY FORECAST CONTAINER) -->
            <div class="hourly-container"></div>

            <!-- DIV PENTRU INFORMATIILE ZILE CURENTE (TODAY'S HIGHLITS CONTAINER) -->
            <div class="todayInfo-container"></div>

            <!-- <a href="http://www.freepik.com">Designed by Bamdewanto / Freepik</a> -->
        </div>
    </div>

</body>





</html>
