<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting App</title>
    <meta name="title" content="Weather Forecasting App">
    <meta name="description" content="This Weather app was created for my learning purposes">

    <!-- Adaugare favicon (add favicon)-->
    <link rel="shortcut icon" href="weather-forecast.png" type="image/svg+xml">

    <!-- Fontawesome links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- link-ul de la fisierul css (css link)-->
    <link rel="stylesheet" href="weather_forecast_app.css">

    <!-- link-ul de la fisierul javascript (javascript link) -->
    <script src="weather_forecast_app.js" defer></script>

</head>

<body>
    <div class="wrapper">

        <!-- SECTIUNE PENTRU SEARCH BAR -->
        <div class="header_search">
            <form action=" " class="search" id="search">
                <input type="text" id="query" placeholder="Search city">
            </form>
            <button type="button"><i class="fas fa-search"></i></button>
        </div>

        <!-- UPPER SIDE -->
        <div class="upper-side">

            <!-- DIV PENTRU INFORMATIILE ZILE CURENTE (TODAY'S HIGHLITS CONTAINER) -->
            <div class="todayInfo-container">
                <h4 id="todays-heading">Today's highlights</h4>
                <div class="cards">

                    <!-- UV INDEX CARD -->
                    <div class="card2">
                        <h4 class="card-heading">Uv Index</h4>
                        <div class="content">
                            <p class="uv-index">0</p>
                            <p class="uv-text">Low</p>
                        </div>
                    </div>

                    <!-- WIND STATUS CARD -->
                    <div class="card2">
                        <h4 class="card-heading">Wind status</h4>
                        <div class="content">
                            <p class="wind-status">0</p>
                            <p class="wind-text">Low</p>
                        </div>
                    </div>

                    <!-- SUNRISE & SUNSET -->
                    <div class="card2">
                        <h4 class="card-heading">Sunrise & Sunset</h4>
                        <div class="content">
                            <p class="sunrise">0</p>
                            <p class="sunset">0</p>
                        </div>
                    </div>

                    <!-- HUMIDITY -->
                    <div class="card2">
                        <h4 class="card-heading">Humidity</h4>
                        <div class="content">
                            <p class="humidity">0</p>
                            <p class="humidity-text">Low</p>
                        </div>
                    </div>

                    <!-- VISIBILITY -->
                    <div class="card2">
                        <h4 class="card-heading">Visibility</h4>
                        <div class="content">
                            <p class="visibility">0</p>
                            <p class="visibility-text"></p>
                        </div>

                        <!-- AIR QUALITY -->
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Air quality</h4>
                        <div class="content">
                            <p class="air-quality">0</p>
                            <p class="quality-text">Low</p>
                        </div>
                    </div>
                </div>

            </div>

            <!-- SECTIUNE PENTRU CURRENT WEATHER DIV (DIV FOR CURRENT WEATHER) -->
            <div class="currentWeather-container">

                <h4 id="today_curr_weather">Current weather</h4>
                <p id="date-today">Monday, 12:00</p>
                <div class="location">
                    <h2 id="city">Cluj-Napoca</h2>
                </div>

                <div class="today-info">
                    <div class="weather-icon"><img src="photos/rainy.png" alt="Weather icon" id="icon"></div>

                    <div class="temperature">
                        <h1 id="temp">0</h1>
                        <span class="temp-unit">¬∞C</span>
                    </div>

                    <p id="description">Condition</p>

                </div>
            </div>
        </div>

        <!-- LOWER SIDE -->

        <div class="lower-side">
            <nav>
                <ul class="option"><button class="week active">Week</button></ul>
                <ul class="option"><button class="hourly">Today</button></ul>

            </nav>
            <!-- DIV PENTRU PREVIZIUNI PE 7 ZILE (7 DAYS FORECAST CONTAINER)-->
            <div class="weekDays-container">

                <div class="cards" id="weather-card">
                </div>

            </div>

        </div>
    </div>
