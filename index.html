<body>
    <!-- HEADER PENTRU SEARCHBAR (HEADER FOR SEARCH BAR) -->
    <header class="header_search">
        <div class="search">
            <form action="" class="search" id="search">
            <input type="text" id="query" placeholder="Search city">
            </form>
            <i class="fas fa-search"></i>
        </div>
    </header>

    <!-- SECTIUNE-DIV PENTRU HARTA (DIV PLACEHOLDER FOR MAP)  -->
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21873.00669218868!2d23.51980245!3d46.74270095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47490e37e2a47889%3A0xf8010c84cad7c5b0!2sMETRO%20Cluj!5e0!3m2!1sen!2sro!4v1681643622762!5m2!1sen!2sro" width="150" height="150" style="border:1x solid black;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- SECTIUNE PENTRU CURRENT WEATHER DIV (DIV FOR CURRENT WEATHER) -->
    <div class="currentWeather-container">
       
        <h4 class="today_curr_weather">Current weather</h4>
        <p id="azi"></p>
        <h2 class="city">Cluj-Napoca</h2>
        <div class="today-info">
             <img src="photos/Rain2.jpg" alt="Rain icon" class="weather-icon">
             <h1 class="temp">22Â°C</h1>
             <p id="description">Today is rainy</p>
             <p id="feels_like">Feels like...</p>
        </div>
    </div>

    <!-- DIV PENTRU PREVIZIUNI PE 5 ZILE (5 DAYS FORECAST CONTAINER)-->
    <div class="fiveDays-container">

    </div>
    
    <!-- DIV PENTRU PREVIZIUNI PE ORA (HOURLY FORECAST CONTAINER) -->
    <div class="hourly-container"></div>
    
    <!-- DIV PENTRU INFORMATIILE ZILE CURENTE (TODAY'S HIGHLITS CONTAINER) -->
    <div class="todayInfo-container"></div>
